<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
  <link rel="stylesheet" href="path/to/bootstrap.css">
    

</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/pixi.min.js"></script>
</head>

   
<body onload="hidePreloader()">

    <!-- Preloader -->
    <div id="preloader">
        <div id="status">&nbsp;</div>
    </div>

    

    <!-- Video Background Section -->
    <section id="home" class="video-section">
        <div class="video-wrapper">
            <video autoplay muted loop id="bg-video">
                <source src="animals.mp4" type="video/mp4">
            </video>



            <!-- Header -->
            <header class="py-3" style="background-color: rgba(247, 241, 241, 0.5);">
                <div class="container d-flex justify-content-between align-items-center">
                    <img src="logo .png" alt="Pet Shop Logo" style="block-size: 50px;">
                    <nav class="nav mx-auto">
                        <a class="nav-link" href="#home">Home</a>
                        <a class="nav-link" href="product.html">Products</a>
                        <a class="nav-link" href="#about">About Us</a>
                        <a class="nav-link" href="#services">Services</a>
                        <a class="nav-link" href="#contact">Contact</a>
                    </nav>
                    <div class="nav">
                        <button onclick="addToCart()">Add to Cart</button>
                    </div>
                    <nav class="nav">
                        <a class="nav-link" href="#" data-toggle="modal" data-target="#authModal" id="loginNav">Login</a>
                    </nav>
                    </div>
                </div>
            </header>


    
            <div class="video-overlay">
                <div class="container text-center">
                    <h2>Welcome to Pawkey Place PetShop</h2>
                    <p>Your one-stop shop for all your pet needs.</p>
                    <a href="#products" class="btn btn-primary">Shop Now</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </section>



    <!--Categories-->

    <section id="categories" class="categories-section">
        <div class="container">
            <h2 class="text-center"></h2>
            <div class="category-grid">
                <div class="category">
                    <img src="Icons_Dog.jpg" alt="Dog Category">
                    <h3>Dog</h3>
                </div>
                <div class="category">
                    <img src="Icons_Cat.jpg" alt="Cat Category">
                    <h3>Cat</h3>
                </div>
                <div class="category">
                    <img src="Icons_rabit.png" alt="Rabbit Category">
                    <h3>Rabbit</h3>
                    
                </div>
                <div class="category">
                    <img src="Icons_Bird.png" alt="BirdCategory">
                    <h3>Bird</h3>

                </div>
                <div class="category">
                    <img src="Icons_Blog.jpg" alt="BirdCategory">
                    <h3>Blog</h3>
                </div>
                <div class="category">
                    <img src="Icons_Vet.jpg" alt="BirdCategory">
                    <h3>Vet consulation</h3>
                </div>
            </div>
        </div>
    </section>
